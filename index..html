<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Code Lock Editor</h1>
    <div class="header">
    <div class="code-editor">
        <div class="code-toolbar">
            <button id="copy-button" class="button">Copy</button>
            <button id="save-button" class="button">Save</button>
            <button id="lock-button" class="button">Lock</button>
        </div>
    </div>
</div>
        <textarea id="code-input" class="code-input" placeholder="Enter your code here..."></textarea>
    <script src="index.js"></script>
</body>
</html>
